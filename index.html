<!--1️⃣ const input = document.getElementById('text').value;
    This gets the text typed in the <input> box.
        For example, if someone types:
        "Hello"
        then input becomes "Hello".

2️⃣ const utterance = new SpeechSynthesisUtterance(input);
    This creates a new text-to-speech object.
        It tells the browser:
        “Speak the text that was typed.”
        No external system calls.
        No hardware access.
        Only browser-level function.

3️⃣ speechSynthesis.speak(utterance);
        This tells the browser to actually speak the text out loud.

        It uses the browser’s built-in speech engine.

        Nothing is installed, nothing is changed on your computer.-->
